<!-- connections tab -->

<div class="card mb-3">
	<div class="card-header">
		<i class="fas fa-table"></i>
		Database connection form
	</div>
	<div class="card-body">
		
		<form>
          <div class="form-group">
            <label for="hostname" class="col-form-label">Hostname</label>
            <input required [(ngModel)]="connformmysql.hostname" name="hostname" type="text" class="form-control" placeholder="MySQL DB hostname" id="hostname">
          </div>
          <div class="form-group">
            <label for="port" class="col-form-label">Port</label>
            <input required [(ngModel)]="connformmysql.port" name="port" type="number" class="form-control" placeholder="MySQL DB port" id="port">
          </div>
          <div class="form-group">
            <label for="username" class="col-form-label">Username</label>
            <input required [(ngModel)]="connformmysql.username" name="username" type="text" class="form-control" placeholder="MySQL DB username" id="username">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input required [(ngModel)]="connformmysql.password" name="password" type="password" class="form-control" placeholder="MySQL DB password" id="password">
          </div>
          <div class="form-group">
            <label for="dbname" class="col-form-label">DB Name</label>
            <input required [(ngModel)]="connformmysql.dbname" name="dbname" type="text" class="form-control" placeholder="MySQL DB name" id="dbname">
          </div>
        </form>
		
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="testconn_mysql()">Test connection</button>
        <button type="button" class="btn btn-primary" (click)="saveconn_mysql()">Save</button>
  	</div>
</div>
