<!-- connections tab -->

<div class="card mb-3">
	<div class="card-header">
		<i class="fas fa-table"></i>
		Database connection form
	</div>
	<div class="card-body">
		<form>
          <div class="form-group">
            <label for="hostname" class="col-form-label">Hostname</label>
            <input required [(ngModel)]="connform.hostname" name="hostname" type="text" class="form-control" placeholder="VF-OS Storage hostname" id="hostname">
          </div>
          <div class="form-group">
            <label for="port" class="col-form-label">Port</label>
            <input required [(ngModel)]="connform.port" name="port" type="number" class="form-control" placeholder="VF-OS Storage port" id="port">
          </div>
          <div class="form-group">
            <label for="username" class="col-form-label">Username</label>
            <input required [(ngModel)]="connform.username" name="username" type="text" class="form-control" placeholder="VF-OS Storage username" id="username">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password</label>
            <input required [(ngModel)]="connform.password" name="password" type="password" class="form-control" placeholder="VF-OS Storage password" id="password">
          </div>
          <div class="form-group">
            <label for="dbname" class="col-form-label">DB Name</label>
            <input required [(ngModel)]="connform.dbname" name="dbname" type="text" class="form-control" placeholder="VF-OS Storage name" id="dbname">
          </div>
        </form>
		
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="testconn()">Test connection</button>
        <button type="button" class="btn btn-primary" (click)="saveconn()">Save</button>
  	</div>
</div>
